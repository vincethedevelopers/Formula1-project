/* ====== Dior-style catalog: editorial, airy, premium ====== */

/* Palette tweaks */
:root {
  --dior-bg: #f6f7f7;
  --dior-panel: #ffffff;
  --dior-text: #0b0b0b;
  --dior-muted: #666b6e;
  --dior-accent: #bfa86a; /* subtle gold */
  --dior-shadow: rgba(10,10,10,0.06);
}

/* Page container */
.max-w-7xl { max-width: 1120px; }

/* Sidebar panel — lighter, softer corner, subtle border */
.filter-sidebar {
  background: var(--dior-panel);
  border: 1px solid rgba(11,11,11,0.04);
  box-shadow: 0 8px 30px rgba(11,11,11,0.03);
  padding: 1.5rem;
  border-radius: 10px;
}

/* Sidebar headings */
.filter-sidebar h3, .filter-sidebar h4 {
  color: var(--dior-text);
  font-family: 'Cormorant Garamond', serif;
}

/* Checkbox / radio labels — more breathing room */
.filter-sidebar label { display: flex; gap: .6rem; align-items: center; color: var(--dior-text); }

/* Hairline divider for groups */
.filter-sidebar .group-divider { height: 1px; background: rgba(11,11,11,0.03); margin: .9rem 0; }

/* Product grid area background */
main { background: transparent; }

/* Product card — taller, cleaner, editorial */
.product-card {
  background: var(--dior-panel);
  border: 1px solid rgba(11,11,11,0.04);
  border-radius: 12px;
  overflow: hidden;
  transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s;
  box-shadow: 0 10px 30px var(--dior-shadow);
  display: flex;
  flex-direction: column;
}

/* image area: keep strong aspect, subtle object-fit */
.product-image { height: 320px; display:block; overflow:hidden; background:#fafafa; }
.product-image img { width:100%; height:100%; object-fit:cover; transition: transform .45s ease; }

/* hover lift and image zoom */
.product-card:hover { transform: translateY(-6px); box-shadow: 0 28px 60px rgba(10,10,10,0.09); }
.product-card:hover .product-image img { transform: scale(1.06); }

/* Product content padding and typographic rhythm */
.product-card .p-6 { padding: 1.25rem; display:flex; flex-direction:column; flex:1; }
.product-card h3 { font-family: 'Cormorant Garamond', serif; color:var(--dior-text); margin: 0 0 .4rem 0; font-size: 1.05rem; }
.product-card p { color: var(--dior-muted); margin: 0 0 .9rem 0; font-size: .95rem; }

/* Badges refined */
.badge { font-size: .72rem; padding: .28rem .5rem; border-radius: 999px; font-weight:600; display:inline-block; }
.badge-official { background:#111; color: #fff; }
.badge-new { background:#e6f7ea; color:#0a7a3b; }
.badge-limited { background:#fff6e6; color:#8a5d00; }

/* Card actions (buttons) — consistent, centered, couture */
.card-actions {

  gap:10px;

  align-items:center;
}

/* make buttons identical size */

  font-size: .92rem;

}

/* Primary (Add to Cart) */

.card-actions .btn-primary:hover {

/* Secondary (Quick View) */

.card-actions .btn-secondary:hover {

/* Product count small, muted */

<script>
    // Auto-year

(function(){
  function adjustCardButtons() {
    document.querySelectorAll('.product-card').forEach(card => {
      const actions = card.querySelector('.card-actions');
      const price = card.querySelector('.price') || null;

      if (!actions || !price) return;

      const cardWidth = card.getBoundingClientRect().width;

      // If card gets narrower than ~360px, stack buttons under price
      if (cardWidth < 360) {
        actions.style.flexDirection = 'column';
        actions.querySelectorAll('button').forEach(b => {
          b.style.width = '100%';
          b.style.minWidth = '0';
        });
      } else {
        // default (row) behavior
        actions.style.flexDirection = '';
        actions.querySelectorAll('button').forEach(b => {
          b.style.width = '';
        });
      }
    });
  }

  // run on load and resize (debounced)
  let t;
  window.addEventListener('resize', () => { clearTimeout(t); t = setTimeout(adjustCardButtons, 120); });
  document.addEventListener('DOMContentLoaded', adjustCardButtons);
  // also call after images load (they affect card width)
  window.addEventListener('load', adjustCardButtons);
})();
